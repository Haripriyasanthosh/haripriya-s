{% include 'admin_header.html' %}
<center>
    <h1>Register for Blood Bank</h1>

    
    <form method="post">
        {% if bank_up%}

        <table class="table table-striped" style="width: 1200px;">
            <tr>
                <th>Full Name</th>
                <td><input type="text" name="name" value={{bank_up.Full Name}} pattern="[A-Za-z ]+$" required class="form-control"></td>
            </tr>
            <tr>
                <th>Email</th>
                <td> <input type="email" name="email" value={{bank_up.Email}}  required class="form-control"></td>
                
            </tr>
            <tr>
                <th>Phone</th>
                <td> <input type="text" pattern="[0-9]{10}" name="phone" value={{bank_up.Phone}} required class="form-control"></td>
            </tr>
            <tr>
                <th>Address</th>
                <td> <textarea name="address" value={{bank_up.Address}} required ></textarea></td>
            </tr>
            <tr>
                {% comment %} <th>Password</th>
                <td><input type="password" name="password"  required class="form-control">
            </tr> {% endcomment %}
            <tr>
                <td align="center" colspan="2"> <input type="submit" value="Register" style="width: 200px;" class="btn btn-primary"></td>
            </tr>
            
        </table>
        {% endif %}

       
    </form>
</center>


    {% include 'footer.html' %}
