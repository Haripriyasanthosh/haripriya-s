<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Your head content here -->
</head>

<body>
    <!-- Your existing HTML content here -->

    <!-- Add a logout button -->
    <button id="logoutButton">Logout</button>

    <!-- Your existing HTML content here -->

    <!-- Add the logout script -->
    <script>
        // Assuming you have a function called logout() to handle the logout logic
        document.getElementById('logoutButton').addEventListener('click', function () {
            // Call your logout function or perform the necessary logout logic here
            // For example, you can redirect the user to the login page
            window.location.href = '/login'; // Change '/login' to your actual logout or login page
        });
    </script>
</body>

</html>
