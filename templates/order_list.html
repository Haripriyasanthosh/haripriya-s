<!-- order_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
</head>
<body>
    <h1>Orders</h1>
    <ul>
        {% for order in orders %}
            <li>Order ID: {{ order.id }}, Product: {{ order.product.name }}, Quantity: {{ order.quantity }}</li>
        {% endfor %}
    </ul>
</body>
</html>
