<!-- food_product_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Products</title>
</head>
<body>
    <h1>Food Products</h1>
    <ul>
        {% for food_product in food_products %}
            <li><a href="{% url 'food_product_detail' food_product.pk %}">{{ food_product.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
